<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var link = [
                        {'source': '克隆 ', 'target': '  ', 'value': '0.0',  lineStyle:{opacity: 0 } },
                        {'source': '机制 ', 'target': '机制  ', 'value': '0.008'},
                        {'source': ' ', 'target': '免疫  ', 'value': '0.0',  lineStyle:{opacity: 0 } },
                        {'source': '蛋白 ', 'target': '蛋白  ', 'value': '0.004'},
                        {'source': '分子 ', 'target': '分子  ', 'value': '0.006'},
                        {'source': '基因 ', 'target': '基因  ', 'value': '0.010'},
                        {'source': '基因  ', 'target': '基因3  ', 'value': '0.005'},
                        {'source': '分子 ', 'target': '基因  ', 'value': '0.003'},
                        {'source': '分子  ', 'target': '分子3  ', 'value': '0.002'},
                        {'source': '基因  ', 'target': '分子3  ', 'value': '0.005'},
                        // {'source': '分子3  ', 'target': '分子  ', 'value': '0.007'},
                        // {'source': '分子 ', 'target': '分子  ', 'value': '0.007'},
                        // {'source': '分子 ', 'target': '分子  ', 'value': '0.007'},
                    ];
        var data = [
                        {'name': ' ', itemStyle:{color: '#fff',borderColor: '#fff'} },
                        {'name': '基因 '},
                        {'name': '基因  '},
                        {'name': '基因3  '},
                        {'name': '表达 '},
                        {'name': '植物 '},
                        {'name': '机制 '},
                        {'name': '调控 '},
                        {'name': '分子 '},
                        {'name': '分子  '},
                        {'name': '分子3  '},

                        {'name': '蛋白 '},
                        {'name': '功能 '},
                        {'name': '发育 '},
                        {'name': '克隆 '},
                    ];

        function setChart(link, data) {
            var option = {
                title: {
                    text: 'Sankey Diagram'},
                tooltip: {
                    trigger: 'item',
                    triggerOn: 'mousemove',
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                series: [
                {
                    type: 'sankey',
                    layout: 'none',
                    layoutIterations: 40,
                    nodeGap: 20,
                    focusNodeAdjacency: 'allEdges',
                    links: link,

                    data: data,
                    itemStyle: {
                        //节点矩形的样式
                        normal: {
                            borderWidth: 1,
                            borderColor: '#aaa',
                        },
                    },

                    lineStyle: {
                        //边的样式
                        normal: {
                            color: 'source',
                            curveness: 0.5}},
                }]
            };
            myChart.showLoading();
            myChart.hideLoading();
            myChart.setOption(option);
        };

        function sleep(delay){
            var start = new Date().getTime();
            while (new Date().getTime() < start + delay);
        };

        function changeNode (oldTag, newTag, link, data) {
            var option = {
                title: {
                    text: 'Sankey Diagram'},
                tooltip: {
                    trigger: 'item',
                    triggerOn: 'mousemove',
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                series: [
                {
                    type: 'sankey',
                    layout: 'none',
                    layoutIterations: 40,
                    nodeGap: 20,
                    focusNodeAdjacency: 'allEdges',
                    links: link,

                    data: data,
                    itemStyle: {
                        //节点矩形的样式
                        normal: {
                            borderWidth: 1,
                            borderColor: '#aaa',
                        },
                    },

                    lineStyle: {
                        //边的样式
                        normal: {
                            color: 'source',
                            curveness: 0.5}},
                }]
            };
            for (var l of link){
                if (l["source"] == oldTag) {
                    l["source"] = newTag;
                }
                if  (l["target"] == oldTag){
                    l["target"] = newTag;
                }
            }

            for (var d of data){
                if (d["name"] == oldTag){
                    d["name"] = newTag;
                }
            }

            alert("已修改好，请查看。");
            sleep(500);
            myChart.setOption(option);

        };

        function mergeTwoNodes(mouse_down_tag, mouse_up_tag, link, data){


            var option = {
                title: {
                    text: 'Sankey Diagram'},
                tooltip: {
                    trigger: 'item',
                    triggerOn: 'mousemove',
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                series: [
                {
                    type: 'sankey',
                    layout: 'none',
                    layoutIterations: 40,
                    nodeGap: 20,
                    focusNodeAdjacency: 'allEdges',
                    links: link,

                    data: data,
                    itemStyle: {
                        //节点矩形的样式
                        normal: {
                            borderWidth: 1,
                            borderColor: '#aaa',
                        },
                    },

                    lineStyle: {
                        //边的样式
                        normal: {
                            color: 'source',
                            curveness: 0.5}},
                }]
            };
 
            // console.log("mergeTwoNodes !");
            var merged_tag = mouse_down_tag.trim() + "_"+ mouse_up_tag.trim();
            console.log(merged_tag);
            for (var l of link){
                if ((l["source"] == mouse_down_tag) || (l["source"] == mouse_up_tag) ) {
                    l["source"] = merged_tag;
                }
                if ( (l["target"] == mouse_down_tag) || (l["target"] == mouse_up_tag) ){
                    l["target"] = merged_tag;
                }
            }
            for (var d of data){
                if (d["name"] == mouse_down_tag){
                    d["name"] = merged_tag;
                    break;
                }
            }
            for (var d of data){
                if (d["name"] == mouse_up_tag){
                    d["name"] = "";
                    break;
                }
            }
            console.log(data);
            console.log(link);


            alert("已修改好，请查看。");
            sleep(500);
            myChart.setOption(option);

        };
        
        setChart(link, data);
        
        // window.ondblclick = doubleClick;
        // window.ondragstart  = mouseDown;

        //     console.log('value '+params.value);
        //     console.log('dataType '+params.dataType);
        //     var index = params.dataIndex;
        //     console.log(data[index]);

        myChart.on('dblclick', {dataType:  'node'}, function (params) {
            var tag = params.data.name;
            var res = confirm("是否要对该节点进行修改？");
            if (res){
                 var newTag = prompt("请输入新的标签名");
                if (newTag != null) {
                    console.log(newTag);
                    changeNode(tag, newTag, link, data);
                };
            };

        });


        myChart.on('mousedown', {dataType:  'node'}, function (params) {
            console.log('down '+ params.data.name);
            myChart.on('mouseup', {dataType:  'node'}, function (params) {
                console.log('up '+ params.data.name);
            });
        });

    </script>
